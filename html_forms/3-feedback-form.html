<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<fieldset>
			<legend>File Upload</legend>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" required>
				</li>
				<li>
					<label for="email">Email:</label>
					<input type="email" id="email" name="user_email" required>
				</li>
			</ul>	
		</fieldset> <br>
		<!-- Fieldset Two -->
		<fieldset>
			<legend>Opinions</legend>
			<ul>
				<li>
					<label for="checkbox_1">Excellent</label>
					<input type="checkbox" id="checkbox_1" name="excellent" />
				</li>
				<li>
					<label for="checkbox_2">Good</label>
					<input type="checkbox" id="checkbox_2" name="good" />
				</li>
				<li>
					<label for="checkbox_3">Average</label>
					<input type="checkbox" id="checkbox_3" name="average" />
				</li>
				<li>
					<label for="checkbox_4">Poor</label>
					<input type="checkbox" id="checkbox_4" name="poor" />
				</li>
				<li>
					<label for="upload">File Upload</label>
					<input type="file" id="upload" name="file_upload" required/>
				</li>
				<li class="button" style="margin-left: 10px;">
					<button type="submit">Submit</button>
				</li>
			</ul>
		</fieldset>
	  </form>
</body>
</html>
