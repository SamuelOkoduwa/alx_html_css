<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subscription Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Subscription</legend>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" required placeholder="Example John Joe"/>
				</li>
				<li>
					<label for="mail">Email:</label>
					<input type="email" id="mail" name="user_email" required placeholder=" myemail@example.com"/> 
				</li>
				<li style="margin-left: 45px;">
					<input type="radio" id="monthly" name="subscription" value="monthly">
					<label for="monthly">Monthly</label>
				</li>
				<li style="margin-left: 45px;">
					<input type="radio" id="yearly" name="subscription" value="yearly">
					<label for="yearly">Yearly</label>
				</li>
				<li class="button" style="margin-left: 70px;">
					<button type="submit">Submit</button>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
