<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Form</title>
	<link rel="stylesheet" href="./payment_form.css">
</head>
<body>
	<form action="#">
		<h1>Payment Form</h1>
		<p>
			Required fields are followed by
			<strong><span aria-label="required">*</span></strong>
		</p>
		<!-- The contact information -->
		<section>
			<h2>Contact Information</h2>
			<fieldset>
				<!-- The title -->
				<legend>Title</legend>
				<ul>
					<li>
						<label for="title_1">
							<input type="radio" id="title_1" name="title" value="k" />
							King
						</label>
					</li>
					<li>
						<label for="title_2">
							<input type="radio" id="title_2" name="title" value="q" />
							Queen
						</label>
					</li>
					<li>
						<label for="title_3">
							<input type="radio" id="title_3" name="title" value="J" />
							Joker
						</label>
					</li>
				</ul>
			</fieldset>
			<!-- User Login Details -->
			<p>
				<label for="name">
					<span>Name: </span>
					<strong><span aria-label="required">*</span></strong>
					<input type="text" id="name" name="username" required>
				</label>
			</p>
			<p>
				<label for="mail">
					<span>Email: </span>
					<strong><span aria-label="required">*</span></strong>
					<input type="email" id="mail" name="useremail" required>
				</label>
			</p>
			<p>
				<label for="name">
					<span>Name: </span>
					<strong><span aria-label="required">*</span></strong>
					<input type="text" id="name" name="username" required />
				</label>
			</p>
			<p>
				<label for="pwd">
					<span>Password: </span>
					<strong><span aria-label="required">*</span></strong>
					<input type="password" id="pwd" name="userpassword" required />
				</label>
			</p>
		</section>
		<!-- Payment Information -->
		<section>
			<h2> Payment Information</h2>
		<p>
			<label for="card">
				<span>Card type:</span>
			</label>
			<select name="usercard" id="card">
				<option value="visa">Visa</option>
				<option value="mc">Mastercard</option>
				<option value="amex">American Express</option>
			</select>
		</p>
		<p>
			<label for="number">
				<span>Card number:</span>
				<strong><span aria-label="required">*</span></strong>
			</label>
			<input type="tel" id="number" name="cardnumber" required />
		</p>
		<p>
			<label for="expiration">
				<span>Expiration Date:</span>
				<strong><span aria-label="required">*</span></strong>
			</label>
			<input type="text" id="expiration" required="true" 
				   placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
		</p>
		</section>
		<section>
			<p>
				<button type="submit">Validate the payment</button>
			</p>
		</section>
	</form>
</body>
</html>
