<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registeration form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="">
		<fieldset>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" required placeholder="Example John Joe"/>
				</li>
				<li>
					<label for="mail">Email:</label>
					<input type="email" id="mail" name="user_email" required placeholder=" myemail@example.com"/> 
				</li>
				<li>
					<label for="pwd">Password:</label>
					<input type="password" id="password" required />
				</li>
				<li>
					<label for="pwd" >Comfirm Password</label>
					<input type="password" id="comfirm_password" required/>
				</li>
				<li class="button" style="margin-left: 70px;">
					<button type="submit">Submit</button>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
