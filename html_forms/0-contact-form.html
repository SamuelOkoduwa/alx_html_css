<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="">
		<fieldset>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" required placeholder="Example John Joe"/>
				</li>
				<li>
					<label for="mail">Email:</label>
					<input type="email" id="mail" name="user_email" required placeholder=" myemail@example.com"/> 
				</li>
				<li>
					<label for="msg">Message:</label>
					<textarea name="msg" id="user_message" cols="30" rows="10" required></textarea>
				</li>
				<li class="button">
					<button type="submit">Send your message</button>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
