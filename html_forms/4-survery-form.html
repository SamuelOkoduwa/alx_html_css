<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey</title>
</head>
<body>
	<form style="padding-top: 50px;">
		<fieldset>
			<legend><strong>User Info</strong></legend>
			<label for="name" style="padding-right: 50px;">
				<span>Name <strong><span aria-label="required">*</span></strong></span>
				<input type="text" name="username" id="name" required>
			</label>
			<label for="email">
				<span>Email</span>
				<strong><span aria-label="required">*</span></strong>
				<input type="email" name="useremail" id="email" required>
			</label>
		</fieldset>
		<fieldset>
			<legend><strong>Color Preference</strong></legend>
			<label for="color">Favourite Color</label>
			<select name="color_pref" id="color" required>
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
			</select>
		</fieldset>
		<fieldset>
			<legend><strong>Time and Date</strong></legend>
			<label for="time" style="padding-right: 130px;">
				<span>Time</span>
				<strong><span aria-label="required">*</span></strong>
				<input type="time" name="tm" id="time">
			</label>
			<label for="date">
				<span>Date</span>
				<strong><span aria-label="required">*</span></strong>
				<input type="date" name="dt" id="date">
			</label>
		</fieldset>
	  </form>
	  
</body>
</html>
